  <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
    <md-whiteframe class="md-whiteframe-1dp auto-margin" flex-sm="65" flex-gt-sm="55" flex-gt-md="45" layout >
      <form name="contactUs" role="form" id="myForm">
        <md-input-container class="md-block">
          <label>Email id</label>
          <input required md-no-asterisk name="email" ng-model="sampleForm.email" type="email" >
          <div ng-messages="contactUs.email.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="email">Please enter valid email.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Name</label>
          <input required md-no-asterisk name="userName" id="object" ng-model="sampleForm.userName" type="text" >
          <div ng-messages="contactUs.userName.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Enter your message </label>
          <textarea rows="5" required class="textarea" name="userMessage" ng-model="sampleForm.userMessage"></textarea>
          <div ng-messages="contactUs.userMessage.$error">
            <div ng-message="required">This is required.</div>
          </div>
      </md-input-container>
        <md-button class="md-raised md-primary text-center fullWidth" type="submit" value="Reset" ng-click="add(sampleForm)">Contact Us</md-button>
      </form>
    </md-whiteframe>
  </div>
  </div>
